<!DOCTYPE html>
<html lang="en">
<head>
{% include head.html %}
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>{{ page.title }}</h1>
    {{ content }}
    <hr/>
    <h3>Posts with this tag</h3>
    <ul>
{% for post in site.tags[page.title] %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
    </ul>
    <hr />
    <p>File: {{ page.path }}</p>
    <p>Last built: {{site.time}}</p>
</body>
</html>
