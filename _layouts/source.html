<!DOCTYPE html>
<html lang="en">
<head>
{% include head.html %}
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>{{ page.title }}</h1>
    {% if page.type == 'image' %}
    <img src="{{ site.baseurl }}{{ page.img }}" style="max-width: 50%;" />
    {% endif %}
    {{ content }}
</body>
</html>
